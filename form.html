<!DOCTYPE html>
<html>

<head>
    <title>form by Jitendra</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>MI-9-MEAN Intern Form Assesment</h1>
    <form>
        <h2>Personal details</h2>
        <br>
        <br>
        <br>
        <br>
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName">
        <br>
        <br>
        <label for="LName">Last Name</label>
        <input type="text" id="LName">
        <br>
        <br>
        <label for="Gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="Age">Age :</label>
        <input type="checkbox" id="l18" name="l18" value="l18">
        <label for="l18">Less Than 18</label>
        <input type="checkbox" id="18-25" name="18-25" value="18-25" checked="checked">
        <label for="18-25">18-25</label>
        <input type="checkbox" id="26-40" name="26-40" value="26-40">
        <label for="26-40">26-40</label>
        <h2>Academics details</h2>
        <br>
        <br>
        <br>
        <br>
        <label for="Age">Skillset :</label>
        <input type="checkbox" id="HTML" name="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
        <label for="Javascript">Javascript</label>
        <input type="checkbox" id="Java" name="Java" value="Java">
        <label for="Java">Java</label>
        <input type="checkbox" id="Oracle" name="Oracle" value="Oracle">
        <label for="Oracle">Java</label>


    </form>
</body>

</html>
